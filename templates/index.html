{% extends "base.html" %} {% block content %}

<div class="container-fluid">
  <div class="row">
    <h1>Category List</h1>
    <ul>
      {% for category in category_list %}
      <li>
        <button class="category-button" data-category-id="{{ category.title }}">
          {{ category.title }}
        </button>
      </li>
      {% endfor %}
    </ul>
    {%endblock%}
  </div>
</div>
